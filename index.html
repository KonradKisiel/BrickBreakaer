<!DOCTYPE html>
<html lang="en">
<head>
	<!-- COPYRIGH KONRAD KISIEL -->
	<meta charset="UTF-8">
	<title>arKanoid</title>
	<meta author="Konrad Kisiel">
	<style>
	/* fonts urls move to header due to mobile support */
	.container {
    position: fixed;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
    font-family: LCDPHONE, monospace;
    color: rgb(255, 128, 0);
    font-size: 3vh;
	}

	*{
		user-select: none !important;
	}

	body {
    	width: 100%;
    	background: #000000;
	}

	@font-face {
		font-family: Pipe Dream;
		src: url('Pipe_Dream_by_TRIFORCE89.ttf');
	}

	@font-face {
		font-family: LCDPHONE;
		src: url('LCDPHONE.ttf');
	}

	@font-face {
		font-family: ka1;
		src: url('ka1.ttf');
	}

	@font-face {
		font-family: BMfigaro;
		src: url('BMfigaro.ttf');
	}
	/* ***************** MENU **********************/

	#menus {
    	position: fixed;
    	transform: translateX(-50%);
    	top: 4%;
    	left: 50%;
    	text-align: center;
	}

h1 {
    font-size: 7vh;
}

h2 {
    font-size: 3.3vh;
    border-bottom: 4px dashed rgb(255, 128, 0);
    text-align: center;
}

input:hover,
p:hover {
    cursor: pointer;
}

#main-menu {
    font-size: 5vh;
    margin-top: 50%;
}

.options {
    display: none;
    text-align: left;
}

#controlls {
    margin-top: 15%;
}

#sound-options {
    margin-top: 43%;
}

#gameplay_menu{
    position: fixed;
    top: 5%;
    display: none;
    width: 100%;
}

#bck_to_menu {
    margin-left: 5%;
    float:left;
}

#pause{
    margin-right: 5%;
    float:right;
}

input[type="checkbox"],
input[type="radio"] {
    display: none;
}

label {
    cursor: pointer;
}

input[type="checkbox"]:checked+label,
input[type="radio"]:checked+label {
    color: rgb(255, 128, 0);
}

input[type="checkbox"]+label span,
input[type="radio"]+label span {
    display: inline-block;
    vertical-align: middle;
    width: 2vh;
    height: 2vh;
    background: none;
    border-radius: 0.5vh;
    border: 0.2vh solid rgb(255, 128, 0);
}

input[type="radio"]+label span {
    border-radius: 100%;
}

input[type="checkbox"]+label span::before {
    content: "";
    display: block;
}

input[type="checkbox"]:checked+label span::before {
    background-color: rgb(255, 128, 0);
    width: 2vh;
    height: 2vh;
    border-radius: 0.3vh;
}

input[type="radio"]:checked+label span {
    background-color: rgb(255, 128, 0);
    width: 2vh;
    height: 2vh;
    border: 0.2vh solid rgb(255, 128, 0);
}
</style>
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Your browser does not support the HTML5 Canvas. Please update your browser.
		</canvas>
		<div id="menus">
			<h1>arKanoid</h1>
			<div id="main-menu">
				<p onclick="start_game()">Play</p>
				<p onclick="controls()">Controlls</p>
				<p onclick="sound()">Sound</p>
			</div>
			<div id="controlls" class="options">
				<form>
					<h2>Mobile:</h2>
					<input type="radio" name="controls" checked="checked" id="touch">
					<label for="touch">
						<span></span> Touch</label>
					<br>
					<br>
					<input type="radio" name="controls" id="gyro">
					<label for="gyro">
						<span></span> Gyroscope</label>
					<br>
				</form>
				<form>
					<h2>Desktop:</h2>
					<input type="radio" name="controls" checked="checked" id="mouse">
					<label for="mouse">
						<span></span> Mouse</label>
					<br>
					<br>
					<input type="radio" name="controls" id="keybord">
					<label for="keybord">
						<span></span> Keybord</label>(arrows & space)
					<br>
				</form>
				<br>
				<p onclick="bck_main()">&lt BACK</p>
			</div>
			<form id="sound-options" class="options">
				<h2>Sound Options</h2>
				<br>
				<input type="checkbox" checked="checked" name="music" id="music">
				<label for="music">
					<span></span> Music</label>
				<br>
				<br>
				<input type="checkbox" checked="checked" name="sound" id="sound">
				<label for="sound">
					<span></span> Sound FX</label>
				<br>
				<br>
				<p onclick="bck_main()">
					&lt BACK</p>
			</form>
		</div>
		<div id="gameplay_menu">
			<p id="bck_to_menu" onclick="bck_to_menu()">BACK</p>
			<p id="pause" onclick="pause()">PAUSE</p>
		</div>
	</div>
	<script src="scripts/init.js"></script>
	<script src="scripts/menu.js"></script>
	<script src="scripts/paddle2.js"></script>
	<script src="scripts/ball.js"></script>
	<script src="scripts/bricks.js"></script>
	<script src="scripts/levels.js"></script>
	<script src="scripts/gameStates.js"></script>
	<script src="scripts/draw.js"></script>
	<script src="scripts/gameLoop.js"></script>
</body>
</html>
