<!DOCTYPE html>
<html lang="en">
<head>
	<!-- COPYRIGH KONRAD KISIEL -->
	<meta charset="UTF-8">
	<title>arKanoid</title>
	<meta author="Konrad Kisiel">
	<meta name="viewport" content="user-scalable=no"/>
	<link href="style/stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Your browser does not support the HTML5 Canvas. Please update your browser.
		</canvas>
		<div id="menus">
			<h1 id="menu-heading">arKanoid</h1>
			<div id="main-menu">
				<a id="play-continue" href="gameplay.html" onclick="start_game()">Play</a>
				<p onclick="controls()">Controls</p>
				<p onclick="sound()">Sound</p>
			</div>
			<div id="controlls" class="options">
				<form>
					<h2>Mobile:</h2>
					<input type="radio" name="controls" id="touch">
					<label for="touch">
						<span></span> Touch</label>
					<br>
					<br>
					<input type="radio" name="controls" id="gyro">
					<label for="gyro">
						<span></span> Gyroscope</label>
					<br>
				</form>
				<form>
					<h2>Desktop:</h2>
					<input type="radio" name="controls" id="mouse">
					<label for="mouse">
						<span></span> Mouse</label>
					<br>
					<br>
					<input type="radio" name="controls" id="keyboard">
					<label for="keyboard">
						<span></span> Keybord</label>(arrows & space)
					<br>
				</form>
				<br>
				<p onclick="bck_main()">&lt BACK</p>
			</div>
			<form id="sound-options" class="options">
				<h2>Sound Options</h2>
				<br>
				<input type="checkbox" name="music" id="music">
				<label for="music">
					<span></span> Music</label>
				<br>
				<br>
				<input type="checkbox" name="sound" id="sound">
				<label for="sound">
					<span></span> Sound FX</label>
				<br>
				<br>
				<p onclick="bck_main()">
					&lt BACK</p>
			</form>
		</div>
	</div>
	<script src="scripts/init.js"></script>
	<script src="scripts/counters.js"></script>
	<script src="scripts/draw.js"></script>
	<script src="scripts/menu.js"></script>
</body>
</html>
