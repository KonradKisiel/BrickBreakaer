<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>arKanoid</title>
	<link href="style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Your browser does not support the HTML5 Canvas. Please update your browser.
		</canvas>
		<div id="menus">
			<h1>arKanoid</h1>
			<div id="main-menu">
				<p onclick="start_game()">Play</p>
				<p onclick="controls()">Controlls</p>
				<p onclick="sound()">Sound</p>
			</div>
			<div id="controlls" class="options">
				<form>
					<h2>Mobile:</h2>
					<input type="radio" name="controls" checked="checked" id="touch">
					<label for="touch">
						<span></span> Touch</label>
					<br>
					<br>
					<input type="radio" name="controls" id="gyro">
					<label for="gyro">
						<span></span> Gyroscope</label>
					<br>
				</form>
				<form>
					<h2>Desktop:</h2>
					<input type="radio" name="controls" checked="checked" id="mouse">
					<label for="mouse">
						<span></span> Mouse</label>
					<br>
					<br>
					<input type="radio" name="controls" id="keybord">
					<label for="keybord">
						<span></span> Keybord</label>(arrows & space)
					<br>
				</form>
				<br>
				<p onclick="bck_main()">&lt BACK</p>
			</div>
			<form id="sound-options" class="options">
				<h2>Sound Options</h2>
				<br>
				<input type="checkbox" checked="checked" name="music" id="music">
				<label for="music">
					<span></span> Music</label>
				<br>
				<br>
				<input type="checkbox" checked="checked" name="sound" id="sound">
				<label for="sound">
					<span></span> Sound FX</label>
				<br>
				<br>
				<p onclick="bck_main()">
					&lt BACK</p>
			</form>
		</div>
		<div id="bck_to_menu">
			<p onclick="bck_to_menu()">
				&lt BACK</p>
		</div>
	</div>
	<script src="scripts/init.js"></script>
	<script src="scripts/menu.js"></script>
	<script src="scripts/paddle.js"></script>
	<script src="scripts/ball.js"></script>
	<script src="scripts/bricks.js"></script>
	<script src="scripts/levels.js"></script>
	<script src="scripts/gameStates.js"></script>
	<script src="scripts/draw.js"></script>
	<script src="scripts/gameLoop.js"></script>
</body>
</html>
